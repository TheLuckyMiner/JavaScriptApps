<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title" id="title">Угадай слово</h1>
        </div>        
    </header>
    <main class="main">
        <div class="container">
            <div class="main-block">
                <p class="main-text">Загаданное слово: </p>
                <p class="guessWord" id="guessWord"> </p>
            </div> 
            <div class="main-block">
                <p class="main-text">Количество ошибок:</p>
                <p class="remainLetters" id="errors">0</p>  
            </div>
            <div class="main__warning">
                <img src="sign.png" id = "warning-img" alt="!" class="warning-img">
                <p class="warning" id="warning">Пожалуйста, введите 1 букву!</p>
            </div>
            <div class="main__form">
                <input type="text" id="input_form" value="" class="input-form"  />
                <input type="submit" onclick="getValue()" class="input-btn" />
                <button onclick="location.reload();" class="reload-btn">Обновить</button>  
            </div>
            <div class="main-image">
                <img src="images/error0.png" id="image" class="image">

            </div>
            <div class="main__reload">
                  
            </div> 
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="img-animation.js"></script>
</body>
</html>
