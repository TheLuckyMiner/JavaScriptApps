<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cafe menu</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu__buttons">
                <h1 class="menu-title">Choose menu:</h1>
                <button onclick="showMain()" type="button" class="btn btn-secondary">Main</button>
                <button onclick="showDrinks()" type="button" class="btn btn-secondary">Drinks</button>
                <button onclick="showTakeaway()" type="button" class="btn btn-secondary">Takeaway</button>
            </div>
            <div class="menu__images">
                <img src="images/takeaway_menu.png" alt="Takeaway menu" id="takeaway" class="menu-img">
                <img src="images/drinks_menu.png" alt="Drinks menu" id="drinks" class="menu-img">
                <img src="images/menu.png" alt="Main menu"  id="main" class="menu-img">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
