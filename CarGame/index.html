<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car game</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Сars on the road</h1>
    </header>
    <div class="road">
        <img src="map.jpg" alt="" class="map">
    </div>
    <div class="buttons">
        <div class="buttons-top">
            <button class="btn" onclick="tesla.moveUp()">↑</button>
        </div>
        <div class="buttons-bottom">
            <button class="btn" onclick="tesla.moveLeft()">←</button>
            <button class="btn" onclick="tesla.moveDown()">↓</button>
            <button class="btn" onclick="tesla.moveRight()">→</button>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
