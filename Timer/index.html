<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Timer</h1>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="main-inner">
                <p class="main-text">
                    Time left:
                </p>
            </div> 
            <div id="timer"></div>
        </div>
    </div>
    <div class="main-button">
        <div class="container">
            <input type="text" name="time" id="time" class="main-input">
            <button class="main-btn" id="button">Start</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="index.js"></script>
</body>
</html>
